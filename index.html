<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert degrees, minutes, seconds to/from decimal degrees</p>
            </header>

            <main>

                <form>

                    <h2>Convert DMS to DD - Latitude</h2>

                    <label for="deg-lat">
                        <input type="text" id="deg-lat" name="deg-lat" required minlength="1" maxlength="2" size="2">degrees
                    </label>

                    <label for="min-lat">
                        <input type="text" id="min-lat" name="min-lat" required minlength="1" maxlength="2" size="2">minutes
                    </label>

                    <label for="sec-lat">
                        <input type="text" id="sec-lat" name="sec-lat" required minlength="1" maxlength="2" size="2">seconds
                    </label>

                    <label for="dms-north">
                        <input type="radio" id="dms-north" name="dms-pole" checked>North
                    </label>

                    <label for="dms-south">
                        <input type="radio" id="dms-south" name="dms-pole">South
                    </label>

                    <button id="convert-dms-lat">Convert</button>

                    <p id="deg-lat-sum" class="sum">Result:</p>

                </form>

                <form>

                    <h2>Convert DMS to DD - Longitude </h2>

                    <label for="deg-long">
                        <input type="text" id="deg-long" name="deg-long" required minlength="1" maxlength="3" size="3">degrees
                    </label>

                    <label for="min-long">
                        <input type="text" id="min-long" name="min-long" required minlength="1" maxlength="2" size="2">minutes
                    </label>

                    <label for="sec-long">
                        <input type="text" id="sec-long" name="sec-long" required minlength="1" maxlength="2" size="2">seconds
                    </label>

                    <label for="dms-east">
                        <input type="radio" id="dms-east" name="dms-meridian" checked>East
                    </label>

                    <label for="dms-west">
                        <input type="radio" id="dms-west" name="dms-meridian">West
                    </label>

                    <button id="convert-dms-long">Convert</button>

                    <p id="deg-long-sum" class="sum"></p>

                </form>

                <form>

                    <h2>Convert DD to DMS - Latitude</h2>

                    <label for="decimal-lat">
                        <input type="text" id="decimal-lat" name="decimal-lat" required minlength="5" maxlength="20" size="20">decimal degrees
                    </label>

                    <label for="dd-north">
                        <input type="radio" id="dd-north" name="dd-pole" checked>North
                    </label>

                    <label for="dd-south">
                        <input type="radio" id="dd-south" name="dd-pole">South
                    </label>

                    <button id="convert-decimal-lat">Convert</button>

                    <p id="decimal-lat-sum" class="sum">Result:</p>

                </form>

                <form>

                    <h2>Convert DD to DMS - Longitude</h2>

                    <label for="decimal-long">
                        <input type="text" id="decimal-long" name="decimal-long" required minlength="5" maxlength="20" size="20">decimal degrees
                    </label>

                    <label for="decimal-east">
                        <input type="radio" id="decimal-east" name="decimal-meridian" checked>East
                    </label>

                    <label for="decimal-west">
                        <input type="radio" id="decimal-west" name="decimal-meridian">West
                    </label>

                    <button id="convert-decimal-long">Convert</button>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
