<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert Degrees, Minutes, Seconds to/from Decimal Degrees</p>
            </header>

            <main>

                <form>

                    <h2>Convert Latitude DMS to DD</h2>

                    <label for="degrees-lat">
                        <input type="text" id="degrees-lat" name="degrees-lat" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="minutes-lat">
                        <input type="text" id="minutes-lat" name="minutes-lat" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="seconds-lat">
                        <input type="text" id="seconds-lat" name="seconds-lat" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <label for="north-lat">
                        <input type="radio" id="north-lat" name="pole-lat" checked>North
                    </label>

                    <label for="south-lat">
                        <input type="radio" id="south-lat" name="pole-lat">South
                    </label>

                    <button id="dms-to-dd-lat">Convert</button>

                </form>

                <form>

                    <h2>Convert Longitude DMS to DD</h2>

                    <label for="degrees-long">
                        <input type="text" id="degrees-long" name="degrees-long" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="minutes-long">
                        <input type="text" id="minutes-long" name="minutes-long" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="seconds-long">
                        <input type="text" id="seconds-long" name="seconds-long" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <label for="north-long">
                        <input type="radio" id="north-long" name="pole-long" checked>North
                    </label>

                    <label for="south-long">
                        <input type="radio" id="south-long" name="pole-long">South
                    </label>

                    <button id="dms-to-dd-long">Convert</button>

                </form>

                <form>

                    <h2>Convert Latitude DD to DMS</h2>

                    <label for="decimal-lat">
                        <input type="text" id="decimal-lat" name="decimal-lat" required minlength="5" maxlength="20" size="20">Decimal Degrees
                    </label>

                    <label for="north-lat">
                        <input type="radio" id="north-lat" name="pole-lat" checked>North
                    </label>

                    <label for="south-lat">
                        <input type="radio" id="south-lat" name="pole-lat">South
                    </label>

                    <button id="dd-to-dms-lat">Convert</button>

                </form>

                <form>

                    <h2>Convert Longitude DD to DMS</h2>

                    <label for="decimal-long">
                        <input type="text" id="decimal-long" name="decimal-long" required minlength="5" maxlength="20" size="20">Decimal Degrees
                    </label>

                    <label for="north-long">
                        <input type="radio" id="north-long" name="pole-long" checked>North
                    </label>

                    <label for="south-long">
                        <input type="radio" id="south-long" name="pole-long">South
                    </label>

                    <button id="dd-to-dms-long">Convert</button>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
