<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert Degrees, Minutes, Seconds to/from Decimal Degrees</p>
            </header>

            <main>

                <form>

                    <h2>Convert Latitude DMS to DD</h2>

                    <label for="lat-degrees">
                        <input type="text" id="lat-degrees" name="lat-degrees" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="lat-minutes">
                        <input type="text" id="lat-minutes" name="lat-minutes" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="lat-seconds">
                        <input type="text" id="lat-seconds" name="lat-seconds" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <button id="lat-from-dms">Convert</button>

                </form>

                <form>

                    <h2>Convert Longitude DMS to DD</h2>

                    <label for="long-degrees">
                        <input type="text" id="long-degrees" name="long-degrees" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="long-minutes">
                        <input type="text" id="long-minutes" name="long-minutes" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="long-seconds">
                        <input type="text" id="long-seconds" name="long-seconds" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <button id="long-from-dms">Convert</button>

                </form>

                <form>

                    <h2>DD to DMS</h2>

                    <label for="decimal">
                        <input type="text" id="decimal" name="decimal" required minlength="5" maxlength="20" size="20">Decimal Degrees
                    </label>

                    <button id="from-dd">Convert</button>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
