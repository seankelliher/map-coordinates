<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>

        <div id="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert latitude and longitude coordinates between degree, minutes, and second (DMS) and digital degrees (DD) formats.</p>
            </header>

            <nav>
                <button id="dms-to-dd">DMS to DD</button>
                <button id="dd-to-dms">DD to DMS</button>
            </nav>

            <form class="dms-to-dd">

                <fieldset>

                    <h2>Latitude</h2>

                    <label for="deg-lat">
                        <input type="text" id="deg-lat" name="deg-lat" required minlength="1" maxlength="2" size="4" placeholder="35">deg
                    </label>

                    <label for="min-lat">
                        <input type="text" id="min-lat" name="min-lat" required minlength="1" maxlength="2" size="4" placeholder="15">min
                    </label>

                    <label for="sec-lat">
                        <input type="text" id="sec-lat" name="sec-lat" required minlength="1" maxlength="2" size="4" placeholder="5">sec
                    </label>

                </fieldset>

                <fieldset>

                    <label for="dms-north">
                        <input type="radio" id="dms-north" name="dms-pole" checked>North
                    </label>

                    <label for="dms-south">
                        <input type="radio" id="dms-south" name="dms-pole">South
                    </label>

                    <p class="result"><span class="sum" id="dms-lat-sum"></span> <span class="convert" id="dms-lat-btn">CONVERT</span></p>

                </fieldset>

            </form>

            <form class="dms-to-dd">

                <fieldset>

                    <h2>Longitude</h2>

                    <label for="deg-lon">
                        <input type="text" id="deg-lon" name="deg-lon" required minlength="1" maxlength="3" size="5" placeholder="135">deg
                    </label>

                    <label for="min-lon">
                        <input type="text" id="min-lon" name="min-lon" required minlength="1" maxlength="2" size="4" placeholder="15">min
                    </label>

                    <label for="sec-lon">
                        <input type="text" id="sec-lon" name="sec-lon" required minlength="1" maxlength="2" size="4" placeholder="5">sec
                    </label>

                </fieldset>

                <fieldset>

                    <label for="dms-east">
                        <input type="radio" id="dms-east" name="dms-gmt" checked>East
                    </label>

                    <label for="dms-west">
                        <input type="radio" id="dms-west" name="dms-gmt">West
                    </label>

                    <p class="result"><span class="sum" id="dms-lon-sum"></span> <span class="convert" id="dms-lon-btn">CONVERT</span></p>

                </fieldset>

            </form>

            <form class="dd-to-dms">

                <fieldset>

                    <h2>Latitude</h2>
   
                    <label for="deci-lat">
                        <input type="text" id="deci-lat" name="deci-lat" required minlength="3" maxlength="9" size="11" placeholder="+12.12345">decimal deg
                    </label>

                </fieldset>

                <fieldset>

                    <label class="grey">
                        &#xb1; required before number
                    </label>

                    <p class="result"><span class="sum" id="dd-lat-sum"></span> <span class="convert" id="dd-lat-btn">CONVERT</span></p>

                </fieldset>

            </form>

            <form class="dd-to-dms">

                <fieldset>

                    <h2>Longitude</h2>

                    <label for="deci-lon">
                        <input type="text" id="deci-lon" name="deci-lon" required minlength="3" maxlength="10" size="12" placeholder="+123.12345">decimal deg
                    </label>

                </fieldset>

                <fieldset>

                    <label class="grey">
                        &#xb1; required before number
                    </label>

                    <p class="result"><span class="sum" id="dd-lon-sum"></span> <span class="convert" id="dd-lon-btn">CONVERT</span></p>

                </fieldset>

            </form>

            <footer>
                <p class="grey">Appreciate the world around you. It's later than you think.</p>
            </footer>

        </div> <!--close container-->

        <script type="module" src="index.js"></script>

    </body>

</html>
