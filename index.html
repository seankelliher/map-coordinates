<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert Degrees, Minutes, Seconds to/from Decimal Degrees</p>
            </header>

            <main>

                <form>

                    <h2>Convert Latitude DMS to DD</h2>

                    <label for="degrees-lat">
                        <input type="text" id="degrees-lat" name="degrees-lat" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="minutes-lat">
                        <input type="text" id="minutes-lat" name="minutes-lat" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="seconds-lat">
                        <input type="text" id="seconds-lat" name="seconds-lat" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <label for="north-lat">
                        <input type="radio" id="north-lat" name="pole-lat" checked>North
                    </label>

                    <label for="south-lat">
                        <input type="radio" id="south-lat" name="pole-lat">South
                    </label>

                    <button id="dms-to-dd-lat">Convert</button>

                </form>

                <form>

                    <h2>Convert Longitude DMS to DD</h2>

                    <label for="long-degrees">
                        <input type="text" id="long-degrees" name="long-degrees" required minlength="1" maxlength="3" size="3">Degrees
                    </label>

                    <label for="long-minutes">
                        <input type="text" id="long-minutes" name="long-minutes" required minlength="1" maxlength="2" size="2">Minutes
                    </label>

                    <label for="long-seconds">
                        <input type="text" id="long-seconds" name="long-seconds" required minlength="1" maxlength="2" size="2">Seconds
                    </label>

                    <label for="east">
                        <input type="radio" id="east" name="long-from-dms-pole" checked>East
                    </label>

                    <label for="west">
                        <input type="radio" id="west" name="long-from-dms-pole">West
                    </label>

                    <button id="long-from-dms">Convert</button>

                </form>

                <form>

                    <h2>Convert Latitude DD to DMS</h2>

                    <label for="lat-decimal">
                        <input type="text" id="lat-decimal" name="lat-decimal" required minlength="5" maxlength="20" size="20">Decimal Degrees
                    </label>

                    <label for="north">
                        <input type="radio" id="north" name="lat-from-dd-pole" checked>North
                    </label>

                    <label for="south">
                        <input type="radio" id="south" name="lat-from-dd-pole">South
                    </label>

                    <button id="lat-from-dd">Convert</button>

                </form>

                <form>

                    <h2>Convert Longitude DD to DMS</h2>

                    <label for="long-decimal">
                        <input type="text" id="long-decimal" name="long-decimal" required minlength="5" maxlength="20" size="20">Decimal Degrees
                    </label>

                    <label for="east">
                        <input type="radio" id="east" name="long-from-dd-pole" checked>East
                    </label>

                    <label for="west">
                        <input type="radio" id="west" name="long-from-dd-pole">West
                    </label>

                    <button id="long-from-dd">Convert</button>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
