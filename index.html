<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert degrees, minutes, seconds to/from decimal degrees</p>
            </header>

            <main>

                <form>

                    <h2>Convert DMS to DD - Latitude</h2>

                    <fieldset class="border">

                        <label for="deg-lat">
                            <input type="text" id="deg-lat" name="deg-lat" required minlength="1" maxlength="2" size="4">deg
                        </label>

                        <label for="min-lat">
                            <input type="text" id="min-lat" name="min-lat" required minlength="1" maxlength="2" size="4">min
                        </label>

                        <label for="sec-lat">
                            <input type="text" id="sec-lat" name="sec-lat" required minlength="1" maxlength="2" size="4">sec
                        </label>

                    </fieldset>

                    <fieldset class="border">

                        <label for="dms-north">
                            <input type="radio" id="dms-north" name="dms-pole" checked>North
                        </label>

                        <label for="dms-south">
                            <input type="radio" id="dms-south" name="dms-pole">South
                        </label>

                        <button id="dms-lat-btn">Convert</button>

                    </fieldset>

                    <fieldset class="no-border">

                        <p id="dms-lat-sum" class="sum">Result:</p>

                    </fieldset>

                </form>

                <form>

                    <h2>Convert DMS to DD - Longitude </h2>

                    <fieldset class="border">

                        <label for="deg-lon">
                            <input type="text" id="deg-lon" name="deg-lon" required minlength="1" maxlength="3" size="5">deg
                        </label>

                        <label for="min-lon">
                            <input type="text" id="min-lon" name="min-lon" required minlength="1" maxlength="2" size="4">min
                        </label>

                        <label for="sec-lon">
                            <input type="text" id="sec-lon" name="sec-lon" required minlength="1" maxlength="2" size="4">sec
                        </label>

                    </fieldset>

                    <fieldset class="border">

                        <label for="dms-east">
                            <input type="radio" id="dms-east" name="dms-gmt" checked>East
                        </label>

                        <label for="dms-west">
                            <input type="radio" id="dms-west" name="dms-gmt">West
                        </label>

                        <button id="dms-lon-btn">Convert</button>

                    </fieldset>

                    <fieldset class="no-border">

                        <p id="dms-lon-sum" class="sum">Result:</p>

                    </fieldset>

                </form>

                <form>

                    <h2>Convert DD to DMS - Latitude</h2>

                    <fieldset class="border">

                        <label for="deci-lat">
                            <input type="text" id="deci-lat" name="deci-lat" required minlength="5" maxlength="20" size="24">decimal deg
                        </label>

                    </fieldset>

                    <fieldset class="border">

                        <label for="dd-north">
                            <input type="radio" id="dd-north" name="dd-pole" checked>North
                        </label>

                        <label for="dd-south">
                            <input type="radio" id="dd-south" name="dd-pole">South
                        </label>

                        <button id="dd-lat-btn">Convert</button>

                    </fieldset>

                    <fieldset class="no-border">

                        <p id="dd-lat-sum" class="sum">Result:</p>

                    </fieldset>

                </form>

                <form>

                    <h2>Convert DD to DMS - Longitude</h2>

                    <fieldset class="border">

                        <label for="deci-lon">
                            <input type="text" id="deci-lon" name="deci-lon" required minlength="5" maxlength="21" size="25">decimal deg
                        </label>

                    </fieldset>

                    <fieldset class="border">

                        <label for="dd-east">
                            <input type="radio" id="dd-east" name="dd-gmt" checked>East
                        </label>

                        <label for="dd-west">
                            <input type="radio" id="dd-west" name="dd-gmt">West
                        </label>

                        <button id="dd-lon-btn">Convert</button>

                    </fieldset>

                    <fieldset class="no-border">

                        <p id="dd-lon-sum" class="sum">Result:</p>

                    </fieldset>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
