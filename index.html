<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Map Coordinates</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id ="container">

            <header>
                <h1>Map Coordinates</h1>
                <p>Convert Degrees, Minutes, Seconds to/from Decimal Degrees</p>
            </header>

            <main>

                <form>

                    <h2>DMS to DD</h2>

                   <label for="degrees">
                        <input type="text" id="degrees" name="degrees" required minlength="1" maxlength="3" size="3">
                        Degrees
                    </label>

                    <label for="minutes">
                        <input type="text" id="minutes" name="minutes" required minlength="1" maxlength="2" size="2">
                        Minutes
                    </label>

                    <label for="seconds">
                        <input type="text" id="seconds" name="seconds" required minlength="1" maxlength="2" size="2">
                        Seconds
                    </label>

                    <button id="dms-to-dd">Convert</button>

                </form>

                <form>

                    <h2>DD to DMS</h2>

                    <label for="decimal">
                        <input type="text" id="decimal" name="decimal" required minlength="5" maxlength="20" size="20">
                        Decimal Degrees
                    </label>

                    <button id="dd-to-dms">Convert</button>

                </form>

            </main>

            <footer>
                <p>footer</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
